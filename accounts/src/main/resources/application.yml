server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testDb
    username: sadik
    password: "sadik"
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html  # Correct path


logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: DEBUG