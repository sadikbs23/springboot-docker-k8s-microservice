server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testDb
    username: sadik
    password: "sadik"
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  config:
    import:
      - "application_test.yml"
      - "application_prod.yml"
  profiles:
    active:
      - "test"
build:
  version: "3.0"

accounts:
  message: "Welcome to BS23 Bank accounts related local APIs "
  contactDetails:
    name: "John Doe - Developer"
    email: "john@bs23.com"
  onCallSupport:
    - (555)555-1234
    - (555)523-1345


springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html  # Correct path


logging:
  level:
    org.springdoc: DEBUG
    org.springframework.web: DEBUG